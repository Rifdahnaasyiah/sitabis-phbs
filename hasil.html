<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Informasi PHBS - Puskesmas Cicalengka</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8fafc;
            line-height: 1.6;
            color: #333;
        }

        /* Header */
        .header {
            background-color: #ffffff;
            color: #3e7cb1;
            padding: 10px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .header img {
            height: 50px;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 1px;
        }
        /* Container */
        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
        }

        .form-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.1);
            padding: 50px;
            max-width: 750px;
            margin: auto;
            text-align: center;
        }

        .form-container h2 {
            font-size: 28px;
            color: #333;
            font-weight: 700;
            margin-bottom: 30px;
        }

        .form-container h4 {
            font-size: 18px;
            color: #555;
            margin-bottom: 30px;
            line-height: 1.8;
        }

        /* Button */
        .submit-btn {
            background-color: #4C49F6;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0px 5px 10px rgba(76, 73, 246, 0.3);
            transition: all 0.3s ease;
            text-transform: uppercase;
            width: 100%;
        }

        .submit-btn:hover {
            background-color: #3A37D2;
            box-shadow: 0px 8px 15px rgba(58, 55, 210, 0.4);
            transform: translateY(-2px);
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .container {
                padding: 10px;
            }

            .form-container {
                padding: 40px;
            }
        }

        @media (max-width: 768px) {
            .header {
                text-align: center;
            }

            .header .logo {
                justify-content: center;
            }

            .header img {
                height: 45px;
            }

            .header h1 {
                font-size: 22px;
            }

            .form-container {
                padding: 30px;
            }

            .submit-btn {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 18px;
            }

            .header img {
                height: 40px;
            }

            .form-container h2 {
                font-size: 24px;
            }

            .submit-btn {
                font-size: 14px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>

    <body>
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <img src="assets/img/logo3.png" alt="SITABIS Logo">
            </div>
            <!-- <h1>SISTEM INFORMASI PHBS RUMAH TANGGA PUSKESMAS CICALENGKA DTP</h1> -->
        </div>

    <!-- Container -->
    <div class="container">
        <div class="form-container">
            <h2>Selamat! Keluarga Anda Ber-PHBS</h2>
            <h4>Jaga selalu kesehatan keluarga Anda dengan menerapkan Perilaku Hidup Bersih dan Sehat (PHBS). Terima kasih atas partisipasi dalam pendataan PHBS. Data Anda akan dijaga kerahasiaannya. Salam Sehat!</h4>
            <button type="submit" class="submit-btn">Continue</button>
        </div>
    </div>

</body>
</html>
