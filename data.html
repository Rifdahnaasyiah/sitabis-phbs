<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Informasi PHBS - Puskesmas Cicalengka</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }

        /* Header */
        .header {
            background-color: #ffffff;
            color: #3e7cb1;
            padding: 10px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .header img {
            height: 50px;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 600;
            letter-spacing: 1px;
        }

        /* Container */
        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
        }

        .form-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 800px;
            margin: auto;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.15);
        }

        .form-container h2 {
            text-align: center;
            color: #3e7cb1;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .form-container h3 {
            text-align: center;
            color: #3e7cb1;
            font-weight: 700;
            margin-bottom: 10px;
        }

        /* Form */
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            font-size: 16px;
            color: #555;
            margin-bottom: 8px;
            display: block;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus {
            border-color: #4C49F6;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            outline: none;
        }

        .form-group input::placeholder {
            color: #aaa;
        }

        /* Button */
        .submit-btn {
            background: linear-gradient(45deg, #4C49F6, #3A37D2);
            color: white;
            padding: 16px;
            width: 100%;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            background-color: #333FD6;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Footer */
        .footer {
            margin-top: 40px;
            text-align: center;
            padding: 20px;
            background-color: #f0f2f5;
            font-size: 14px;
            color: #555;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .container {
                padding: 10px;
            }

            .form-container {
                padding: 30px;
            }
        }

        @media (max-width: 768px) {
            .header {
                justify-content: center;
                text-align: center;
            }

            .header .logo {
                justify-content: center;
                margin-bottom: 0;
            }

            .header img {
                height: 45px;
            }

            .header h1 {
                font-size: 20px;
                margin-top: 10px;
            }

            .form-container {
                padding: 20px;
            }

            .form-group label {
                font-size: 14px;
            }

            .form-group input {
                font-size: 14px;
                padding: 12px;
            }

            .submit-btn {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 18px;
            }

            .header img {
                height: 40px;
            }

            .form-container h2 {
                font-size: 22px;
            }

            .form-group input {
                font-size: 12px;
                padding: 10px;
            }

            .submit-btn {
                font-size: 14px;
                padding: 12px;
            }
        }
    </style>
</head>

    </div>
